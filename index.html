<html>
<head>
    <base href="/onhashchange/" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <div>
        <div>
            <ul>
                <li><a href="#0.1_customer">Home</a></li>
                <li><a href="#0.1_product">About Us</a></li>
                <li><a href="#0.1_contactus">Contact Us</a></li>
            </ul>
        </div>
        <div class="hash-based-content" id="0.1_customer">
            1_customer Content
            <input type="text" placeholder="Customer" />
        </div>
        <div class="hash-based-content" id="0.1_product">
            1_product Content
            <input type="text" placeholder="Product" />
        </div>
        <div class="hash-based-content" id="0.1_contactus">
            1_contactus Content
            <input type="text" placeholder="Contact" />
        </div>
    </div>
    <script>
        function HideAllHashBasedNodes() {
            var nodes = document.getElementsByClassName('hash-based-content');
            Array.from(nodes).forEach(node => {
                node.style.display = 'none';
            });
        }

        function showHashBasedContent(hash) {
            // creating query like [id="#0.1_products"]
            var node = document.querySelector('[id="' + hash + '"]');
            if (node) {
                node.style.display = 'block';
            }
        }

        function onHashChange(url = "") {
            var hash = url.split('#')[1];
            // On hash change
            HideAllHashBasedNodes();
            if (hash) {
                showHashBasedContent(hash);
            }
        }

        window.onhashchange = function (event) {
            onHashChange(event.newURL);
        }

        // on page load
        onHashChange(window.location.href);

    </script>
</body>

</html>
